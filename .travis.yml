language: python
python:
  - "3.4"
  - "3.3"
  - "pypy3"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -qq build-dep python-gmpy
  - sudo apt-get install -qq libgmp-dev python3-crypto libgmp3-dev libgmp3c2 libmpfr4 libmpfr-dev libmpc-dev libmpc2
install: pip install -r requirements.txt
# command to run tests
script:  nosetests